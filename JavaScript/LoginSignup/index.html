<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>

<body>
    <h1>Login</h1>
    <form id="signup">
        <label>Enter Your Name</label>
        <input required type="text" placeholder="enter your name" id="myName">
        <br />
        <label>Enter Your Email</label>
        <input required type="email" placeholder="enter your email" id="myEmail">
        <br />
        <label>Enter Your Password</label>
        <input required type="password" placeholder="enter your password" id="myPassword">
        <br />
        <button>submit</button>
        <p id="error-value"></p>

    </form>

    <h1>Signup</h1>
    <form id="login">
        <label>Enter Your Email</label>
        <input required type="email" placeholder="enter your email" id="loginEmail">
        <br />
        <label>Enter Your Password</label>
        <input required type="password" placeholder="enter your password" id="loginPassword">
        <br />
        <button>submit</button>
        <p id="error-login-value"></p>
    </form>

</body>

</html>
